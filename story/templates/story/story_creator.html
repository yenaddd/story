<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 스토리 생성</title>
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background-color: #f0f4f8; color: #334155; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container { 
            width: 100%;
            max-width: 650px; 
            margin-top: 50px;
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            border: 1px solid #e2e8f0;
        }
        h1 { color: #5c6770; margin-bottom: 30px; font-size: 1.8em; text-align: center; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #1e293b; }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.2s;
        }
        textarea:focus, input[type="text"]:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; opacity: 0.7; }

        .loading, .warning { 
            margin-top: 20px; 
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: none; 
        }
        .loading { background-color: #eff6ff; color: #2563eb; }
        .warning { background-color: #fef2f2; color: #ef4444; border: 1px solid #fca5a5; }

        .note { font-size: 0.85em; color: #64748b; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 새로운 스토리 생성</h1>
        <p class="note" style="text-align: center; margin-bottom: 30px;">
            원하는 세계관을 입력하면 AI가 자동으로 스토리를 구성합니다.<br>
            (약 1~2분 정도 소요될 수 있습니다.)
        </p>

        <form id="config-form" onsubmit="startNewStory(event)">
            {% csrf_token %}

            <div class="form-group">
                <label for="world_setting">세계관 / 인물 설정 (필수)</label>
                <textarea id="world_setting" name="world_setting" required rows="5" placeholder="예시: 
조선시대 배경의 좀비물입니다. 주인공은 의녀이며, 
좀비 바이러스의 치료제를 찾기 위해 한양으로 떠납니다.
주요 인물로는 호위무사 '철수'와 의심스러운 상인 '영희'가 있습니다."></textarea>
            </div>
            
            <button type="submit" id="reset-button" class="btn-primary">
                스토리 생성 시작
            </button>
        </form>
        
        <div id="loading-message" class="loading">
            AI가 클리셰를 분석하고 시놉시스를 작성 중입니다...<br>
            잠시만 기다려주세요.
        </div>
        <div id="error-message" class="warning" style="display: none;"></div>
    </div>

    <script>
        const API_RESET_URL = "{% url 'story-reset' %}"; 
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function startNewStory(event) {
            event.preventDefault();

            const form = document.getElementById('config-form');
            const button = document.getElementById('reset-button');
            const loading = document.getElementById('loading-message');
            const errorDiv = document.getElementById('error-message');
            
            // 입력값 가져오기 (세계관 설정만 전송)
            const world_setting = document.getElementById('world_setting').value.trim();
            const csrftoken = getCookie('csrftoken'); 
            
            const payload = {
                world_setting: world_setting
            };

            button.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';

            fetch(API_RESET_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { 
                        throw new Error(err.error || response.statusText); 
                    }).catch(() => {
                        throw new Error(`[HTTP Error ${response.status}] 오류 발생. 서버 로그를 확인하세요.`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.root_node_id) {
                    window.location.href = `/story/play/?node_id=${data.root_node_id}`;
                } else {
                    throw new Error('루트 노드 ID를 받지 못했습니다.');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                button.disabled = false;
                errorDiv.textContent = `스토리 생성 실패: ${error.message}`;
                errorDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
